<section class="row" id="main-container">
  <div class="col-md-3" id="rooms-pane">
    <h1>Chatterbox <span><a ng-click="main.open()" class="btn btn-xs btn-primary">New Room</a></span></h1>
    <div id="room-list list-group">
      <a ng-click="main.setRoom(room)" ng-repeat="room in main.rooms" class="list-group-item">
          {{room.name}}
      </a>
    </div>
  </div>
  <div class="col-md-9">
    <h2>{{main.room.name}}</h2>
    <div>
      <p class="style" + {{main.getStyle()}} ng-repeat="message in main.messages">
        <strong>{{message.username}}:</strong> {{message.content}} - <small>{{message.sentAt}}</small>
      </p>
    </div>
    <input type="text" ng-model="main.message" />
    <input type="submit" ng-click="main.createMessage(main.message)" />
  </div>
</section>
